<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
  </head>
  <body>
    <div>
      <input id="on-color" type="color" value="#ffffff">
      <label for="on-color">On color</label>
    </div>

    <div>
      <input id="off-color" type="color" value="#000000">
      <label for="off-color">Off color</label>
    </div>

    <div>
      <label for="duration">Duration (seconds)</label>
      <input id="duration" type="number" value="2" step="0.5" min="0">
    </div>

    <div>
      <label for="animation-type">Animation type</label>
      <select id="animation-type">
        <option value="ease">ease</option>
        <option value="linear">linear</option>
        <option value="ease-in">ease in</option>
        <option value="ease-out">ease out</option>
        <option value="ease-in-out" selected>ease in out</option>
      </select>
    </div>

    <div>
      <button type="button" id="play">
        Play
      </button>
    </div>

    <p>
      Click or tap to switch to fullscreen.
    </p>

    <div id="stage"></div>

    <script src="./index.js"></script>
  </body>
</html>
